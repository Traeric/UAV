{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uav新闻页面</title>
    <link rel="stylesheet" href="{% static "plugins/layui/css/layui.css" %}">
    <style>
        #wrap .item {border-bottom: 1px solid #f0f0f0; padding: 5px 0;}
        #wrap .item:active {background-color: #ececec;}
        #wrap .item .title {font-size: 16px; margin-bottom: 5px;}
        #wrap .item .content {display: flex; justify-content: space-between;}
        #wrap .item .content .image-item {margin-right: 5px;}
        #wrap .item .content .image-item img {height: 100px; width: 160px; border-radius: 8px; overflow: hidden;}
        #wrap .item .content .right .summary {color: #898989; margin-bottom: 10px;}
        #wrap .item .info {display: flex; justify-content: space-between; align-items: center;}
        #wrap .item .info .right {display: inline-block;}
        #wrap .item .time i {color: #FF5722;}
        #wrap .item .right .view {margin-right: 10px;}
        #wrap .item .info .right .view i {color: #5FB878;}
        #wrap .item .info .right .comment i {color: #01AAED;}
    </style>
</head>
<body>
<div id="wrap">
    {% for item in news_list %}
        <div class="item">
            <div class="title">
                {{ item.title }}
            </div>
            <div class="content">
                <div class="image-item">
                    <img src="{{ item.image }}" alt="NO IMG">
                </div>
                <div class="right">
                    <div class="summary">
                        {{ item.summary }}
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="time">
                    <i class="layui-icon layui-icon-date"></i>
                    <span>{{ item.date | safe }}</span>
                </div>
                <div class="right">
                    <span class="view">
                        <i class="layui-icon layui-icon-star"></i>
                        <span>{{ item.view }}</span>
                    </span>
                    <span class="comment">
                        <i class="layui-icon layui-icon-reply-fill"></i>
                        <span>{{ item.command }}</span>
                    </span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
